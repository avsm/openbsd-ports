Alias /Microsoft-Server-ActiveSync ${TINSTDIR}/index.php

<Directory ${TINSTDIR}>
    <IfModule mod_php5.c>
        php_flag magic_quotes_gpc off
        php_flag register_globals off
        php_flag magic_quotes_runtime off
        php_flag short_open_tag on
    </IfModule>
</Directory>
