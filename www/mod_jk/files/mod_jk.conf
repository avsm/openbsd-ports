JkMount /servlets-examples ajp13w
JkMount /servlets-examples/* ajp13w

# Common Tomcat 4 & 5 urls
JkMount /webdav ajp13w
JkMount /webdav/* ajp13w

JkMount /tomcat-docs ajp13w
JkMount /tomcat-docs/* ajp13w
