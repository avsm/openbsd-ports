JkWorkersFile "/var/www/conf/workers.properties"
JkLogFile "/var/www/logs/mod_jk.log"

JkLogLevel error

# Tomcat 4 urls
JkMount /examples ajp13w
JkMount /examples/* ajp13w

# Tomcat 5 urls
JkMount /jsp-examples ajp13w
